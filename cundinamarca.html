<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="especie"></p>
    <script>
        const texto = {"id": 2, "tipo": "insecto", "nombre_co": "Mariposa reina", "nombre_ci": "Danaus gilippus", "habitat": "Puerto Boyac\u00e1", "latitud": 6.050481, "longitud": -74.534085, "altitud": 1800, "imagen": "https://inaturalist-open-data.s3.amazonaws.com/photos/9687542/large.jpeg"};

        let lista = "<ul>";
        for (let clave in texto) {
            lista += "<li>" + clave + ": " + texto[clave] + "</li>";
        }
        lista += "</ul>";
        
        document.getElementById("especie").innerHTML = lista;
    </script>
</body>
</html>
