<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boyaca</title>
</head>
<body>
    <h1>Ejemplo para cargar un Json desde un archivo</h1>
    <p id="especie"></p>
    <script>
        //para identificar el archivo a cargar
        const requestURL="ejemplodic4.json";
        const request = new XMLHttpRequest();
        request.open('GET', requestURL);
        request.responseType = 'json';
        request.send();
        //una vez cargado el archivo
        request.onload = function(){
            const especie = request.response;
            const id =especie["id"];
            const tipo =especie["tipo"];
            const nombre =especie["nombre_co"];
            const cientifico=especie["nombre_ci"];                     
            const habitat =especie["habitat"];
            const latitud =especie["latitud"];
            const longitud =especie["longitud"];
            const altitud =especie["altitud"];
            const imagen = especie["imagen"];
            
            
            document.getElementById("especie").innerHTML=id+"<br>"+tipo+
            "<br>"+nombre+"<br>"+cientifico+"<br>"+habitat+"<br>"+latitud+"<br>"+longitud+"<br>"+altitud+"<br>"+
            "<img src='"+imagen+"'/>";
            
        }
    </script>
</body>
</html>
