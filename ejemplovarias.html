<html>
<head>
<title>Page Title</title>
</head>
<body>

<h1>Ejemplo de cargar un json desde un archivo</h1>
<p id="especie"></p>
<script>
    //para identificar el archivo a cargar
    const requestURL="ejemplodic5.json";
    const request = new XMLHttpRequest();
    //solicitud de carga de archivo
    request.open("GET",requestURL)
    request.responseType = "json";
    request.send();
    //una vez cargado el archivo
    request.onload = function() {
        const especie=request.response;
        const elementos=especie.length;
        //const nombre=especie["nombre_co"]
        var cadena="";
        //traemos los nombres de las especies
        for (var i=0;i<elementos;i++){
            nombre=especie[i].nombre_co;
            cadena=cadena+nombre+"<br>";
        }
        document.getElementById("especie").innerHTML="Cantidad de elementos: "+elementos+"<br>"+cadena;
    }
</script>

</body>
</html>
